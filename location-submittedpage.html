<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/normalize.css">
    <link rel="stylesheet" href="CSS/location-page.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>Assignment 1 FED</title>
</head>
<body>
    <header>
        <!-- Your header content -->
    </header>
    <div class="location-container">
        <div class="contact-in">
            <div class="contact-map">
                <!-- Your map iframe -->
            </div>
            <div class="contact-form">
                <h1>Contact Us</h1>
                <form id="testdrive-form">
                    <!-- Your form fields -->
                    <input id="first-name" name="first-name" type="text" placeholder="First Name" class="contact-form-text" required />
                    <input id="Last-name" name="last-name" type="text" placeholder="Last Name" class="contact-form-text" required />
                    <input id="email" name="email" type="email" placeholder="Email" class="contact-form-text" required />
                    <textarea id="additional-messages" name="additional-messages" placeholder="Message..." class="contact-form-textarea"></textarea>
                    <input id="submit" type="Submit" class="contact-form-button" />
                </form>
            </div>
        </div>
    </div>
    <div class="submitbutton">
        <!-- Your button to trigger the modal -->
        <button type="button" id="openModal">Submit</button>
    </div>
    <!-- Your modal dialog -->
    <dialog id="modal">
        <img src="Media/tick.png" alt="Tick Icon">
        <h2>Thank You!</h2>
        <p>Your details have been successfully submitted. Thanks!</p>
        <button onclick="document.location='index.html'" type="button" id="closeModal">OK</button>
    </dialog>
    <footer>
        <!-- Your footer content -->
    </footer>
    <script src="JS/location-page.js"></script>
    <script>
        // Adding an event listener to show the modal on button click
        document.getElementById('openModal').addEventListener('click', function() {
            document.getElementById('modal').showModal();
        });
    </script>
</body>
</html>
