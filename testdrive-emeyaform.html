    <!-- Overall Page Container for testdrive form -->
    <div class="page-container">
        <div class="test-drive-container">
            <div class="content-holder">
                 <!-- Form Header to contain title of form and picture of car which user wants to test drive -->
                <div class="car-container-show">
                    <div class="form-header">
                        <h1>Test Drive Request</h1>
                        <h2 id="car-model">Emeya</h2>
                        <p id="car-type">Liftback Electric</p>
                    </div>
                    <div class="picture-container">
                        <img src="Media/Slide2.png" alt="Emeya Car" width="600"/>
                    </div>
                </div>

                <!-- Test Drive Form Container -->
                <div class="form-container">
                    <div class="header-container">
                        <h2>Contact Information</h2>
                    </div>
                    <div class="form-content">
                        <form id="testdrive-form" action="testdrive-submittedform.html">
                            <div class="input-flex-group">
                                <div class="input-group">
                                    <label for="first-name">First Name</label>
                                    <input id="first-name" name="first-name" type="text" required />
                                </div>
                                <div class="input-group">
                                    <label for="last-name">Last Name</label>
                                    <input id="last-name" name="last-name" type="text" required />
                                </div>
                            </div>
                            <div class="input-flex-group">
                                <div class="input-group">
                                    <label for="email">Email Address</label>
                                    <input id="email" name="email" type="email" required />
                                </div>
                                <div class="input-group">
                                    <label for="phoneNo">Phone Number</label>
                                    <input type="tel" id="phoneNo" name="phoneNo" pattern="\d{8}$" required />
                                </div>
                            </div>
                            <div class="input-flex-group">
                                <div class="input-group">
                                    <label for="address">Address</label>
                                    <input type="text" id="address" name="address" pattern="(\d{1,3}.)?.+\s(\d{6})$" required />
                                </div>
                                <div class="input-group">
                                    <label for="postal-code">Postal Code</label>
                                    <input type="text" id="postal-code" name="postal-code" pattern="\d{6}" required />
                                </div>
                            </div>
                            <div class="textarea-flex-group">
                                <div class="textarea-group">
                                    <label for="bio">Additional Notes:</label>
                                    <textarea id="bio" name="bio" rows="3" cols="30" placeholder="" ></textarea>
                                </div>
                            </div>
                            <input type="submit" id="submit" value="Submit" />
                        </form>
                    </div>
                </div>
            </div>
        </div>
